---
  - name: Installing Zsh...
    apt:
      name: zsh
      state: latest
  - name: Setting Zsh as default shell...
    command: chsh -s /bin/zsh
  - name: Copying zsh configuration file...
    copy:
        src: /home/ominousshell/kali-build/roles/configurations/zsh/files/.zshrc
        dest: /home/ominousshell/.zshrc
    become: true


